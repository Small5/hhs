<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改用户</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body class="childrenBody">
		<div class="admin-page-title"><i class="icon iconfont icon-left">&#xe600;</i>修改用户</div>
		<div class="admin-content">
			<form class="admin-form">
				<div class="admin-form-item">
					<label class="admin-form-label">用户ID</label>
					<div class="admin-input-block">
						<input readonly="readonly" type="text" class="admin-input" placeholder="请输入用户名" value="123456">
					</div>
				</div>
				<div class="admin-form-item">
					<label class="admin-form-label">用户名</label>
					<div class="admin-input-block">
						<input type="text" class="admin-input" placeholder="请输入用户名">
					</div>
				</div>
				<div class="admin-form-item">
					<label class="admin-form-label">昵称</label>
					<div class="admin-input-block">
						<input type="text" class="admin-input" placeholder="请输入用户昵称">
					</div>
				</div>
				<div class="admin-form-item">
					<label class="admin-form-label">邮箱</label>
					<div class="admin-input-block">
						<input type="text" class="admin-input" placeholder="请输入用户邮箱">
					</div>
				</div>
				<div class="admin-form-item  admin-form-btn">
					<a href="javascript:;" class="admin-btn admin-btn-blue" style="margin-right: 15px;">确定</a>
					<button class="admin-btn admin-btn-grey">重置</button>
				</div>
			</form>
		</div>
	
	
	</body>
</html>
